<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-Clone</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="electronics.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="leftside-div">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-535108.svg" alt="">
            </div>
            <div class="center-div">
                <input type="text" class="search-box" placeholder="ðŸ” Search for Products, Brands and More">
            </div>
            <div class="rightside-div">
                <ul class="right-side-list">
                    <img class="list-img" src="./Assets/store.png" alt="store"><li class="list-items"> Become a Seller</li>
                   <img class="list-img" src="./Assets//user.png" alt="user"> <li class="list-items">Ashish</li>
                    <img class="list-img" src="./Assets/shopping-cart.png" alt="shopping-cart">   <li class="list-item"> Cart</li>
                </ul>
            </div>
        </div>

        <!-- Options selector section -->
        <div class="options-selector">
            <div class="options-list">
                <img src="./Assets/grocery.webp" alt="Grocery">
                <h5 class="options-text">Grocery</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/mobile.webp" alt="Mobile">
                <h5 class="options-text">Mobile</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/fashion.webp" alt="fashion">
                <h5 class="options-text">Fashion</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/Electronics.webp" alt="Electronics">
                <h5 class="options-text">Electronics</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/furniture.webp" alt="furniture">
                <h5 class="options-text">Furniture</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/appliances.webp" alt="appliances">
                <h5 class="options-text">Appliances</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/travel.webp" alt="travel">
                <h5 class="options-text">Travel</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/toys.webp" alt="Toys">
                <h5 class="options-text">Toys</h5>
            </div>
            <div class="options-list">
                <img src="./Assets/bike.webp" alt="Bike">
                <h5 class="options-text"> Bike</h5>
            </div>
        </div>


        <!-- Electronics -->
        <div class="electronics">
            <div class="electronics-item">
                <img src="./Assets/keyboard.png" alt="keyboard">
            </div>
            <div class="electronics-item">
                <img src="./Assets/mouseKeyboar.png" alt="mouseKeyboar">
            </div>
            <div class="electronics-item">
                <img src="./Assets/sdcard.png" alt="sdcard">
            </div>
            <div class="electronics-item">
                <img src="./Assets/keyboard.png" alt="keyboard">
            </div>
            <div class="electronics-item">
                <img src="./Assets/keyboard.png" alt="keyboard">
            </div>
           
        </div>
    </div>
</body>
</html>
