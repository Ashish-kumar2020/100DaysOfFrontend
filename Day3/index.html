<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-Clone</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="leftside-div">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-535108.svg" alt="">
            </div>
            <div class="center-div">
                <input type="text" class="search-box" placeholder="🔍 Search for Products, Brands and More">
            </div>
            <div class="rightside-div">
                <ul class="right-side-list">
                    <img class="list-img" src="./Assets/store.png" alt="store"><li class="list-items"> Become a Seller</li>
                   <img class="list-img" src="./Assets//user.png" alt="user"> <li class="list-items">Ashish</li>
                    <img class="list-img" src="./Assets/shopping-cart.png" alt="shopping-cart">   <li class="list-item"> Cart</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
