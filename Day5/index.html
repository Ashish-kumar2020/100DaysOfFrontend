<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <!-- using HTML -->
    <!-- <h1>Heelo World!</h1> --> 

    <div id="root"></div>
    <!-- Using Javascript -->
    <script>
        const heading = document.createElement('h1');
        heading.innerHTML = 'Heelo World from javascript';

        const root = document.getElementById('root');
        root.appendChild(heading);
    </script>
</body>
</html>
